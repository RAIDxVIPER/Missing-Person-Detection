<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?dark,city') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            margin: 100px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            width: 40%;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        h2 {
            color: #ffcc00;
            text-shadow: 2px 2px 5px rgba(255, 204, 0, 0.8);
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
        img {
            margin-top: 10px;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
            border: 3px solid #ffcc00;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            text-decoration: none;
            background-color: #ffcc00;
            color: black;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-link:hover {
            background-color: #d4a600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search Result</h2>
        {% if match %}
            <p style="color: green;">Match Found!</p>
            "{{ match.split('\\')[-2] }}"
            <!-- <img src="archive (3)\lfw-deepfunneled\lfw-deepfunneled\Aaron_Pena\Aaron_Pena_0001.jpg"> -->

        {% else %}
            <p style="color: red;">No match found.</p>
        {% endif %}
        <br><a href="/" class="back-link">Go Back</a>
    </div>
</body>
</html>
