<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Person Identification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?mystery,city') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            margin: 100px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            width: 40%;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
        h2 {
            color: #ffcc00;
            text-shadow: 2px 2px 5px rgba(255, 204, 0, 0.8);
        }
        input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
        }
        button {
            background-color: #ffcc00;
            color: black;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background-color: #d4a600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a Photo to Search</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required accept="image/*">
            <br>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
